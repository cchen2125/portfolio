{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password (confirmation)" type="password">
        </div>
        <div class="mb-3">
            <label for="theme">Choose a color scheme:</label>
            <select id="theme" name="theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
                <option value="pastel">Pastel</option>
            </select>
        </div>
        <button class="btn btn-info" type="submit">Register</button>
    </form>
{% endblock %}
